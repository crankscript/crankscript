name: Stable release

on:
    push:
        branches:
            - stable

permissions:
    contents: write

jobs:
    main:
        runs-on: ubuntu-latest
        steps:
            -   name: Checkout
                uses: actions/checkout@v4
                with:
                    fetch-depth: 0
                    fetch-tags: true

            -   name: Setup Node
                uses: actions/setup-node@v4
                with:
                    node-version: 22
                    cache: 'npm'
                    registry-url: 'https://registry.npmjs.org'

            -   name: Install dependencies
                run: npm ci --legacy-peer-deps

            -   name: üîç Confirm Nx version
                run: npx nx --version

            -   name: Fetch beta branch
                run: git fetch origin beta --depth=1
              
            -   name: Ensure stable is a subset of beta
                run: |
                  COMMITS=$(git log HEAD --not origin/beta --oneline)
                  if [ -n "$COMMITS" ]; then
                    echo "üö® Commits in stable that are not in beta:"
                    echo "$COMMITS"
                    exit 1
                  else
                    echo "‚úÖ All commits in stable are also in beta."
                  fi
                    
            -   name: Set Nx Base and Head SHAs
                uses: nrwl/nx-set-shas@v4
                with:
                  main-branch-name: stable

            -   name: CI tstl-plugin
                run: npx nx run-many -t lint test build -p tstl-plugin

            -   name: Move tstl-plugin build to CLI
                run: npx nx run tstl-plugin:move-build-to-cli

            -   name: CI affected projects
                run: NODE_OPTIONS=--experimental-vm-modules npx nx affected -t lint test build --exclude=tstl-plugin

            -   name: Run post build on affected projects
                run: npx nx affected -t post-build

            -   name: Set git user name
                run: git config user.name github-actions

            -   name: Set git user email
                run: git config user.email github-actions@github.com

            -   name: Release stable
                run: npx nx release --yes --verbose
                env:
                    GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                    NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
